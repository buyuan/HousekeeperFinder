<div class="row">
  <div class="col">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">Dashboard</li>
      </ol>
    </nav>
    <app-trip-card
      class="card mb-3"
      [title]="'Current Orders'"
      [trips]="currentTrips"
    ></app-trip-card>
    <app-trip-card
      class="card mb-3"
      [title]="'Requested Orders'"
      [trips]="requestedTrips"
    ></app-trip-card>
    <app-trip-card
      class="card mb-3"
      [title]="'Recent Orders'"
      [trips]="completedTrips"
    ></app-trip-card>
  </div>
</div>
